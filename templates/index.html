<!DOCTYPE html>
{% load staticfiles %}
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <link rel="stylesheet" href="{% static 'style.css' %}">
        <title>Números Primos</title>
    </head>
    <body>
        <div id="main" class="d-flex flex-column align-items-center justify-content-center">
            <h4 class="p-4">Digite um número para verificar se ele é primo</h4>
            <div class="pb-4">
                <h5 class="text-center">Escolha a forma de verificação:</h5>
                <div class="input-group">
                    <label for="browser-radio">
                        <input id="browser-radio" type="radio" name="calc-option" value="browser" checked>
                        Calcular no browser
                    </label>
                </div>
                <div class="input-group">
                    <label for="server-radio">
                        <input id="server-radio" type="radio" name="calc-option" value="server">
                        Calcular no servidor
                    </label>
                </div>
                <div class="input-group">
                    <label for="database-radio">
                        <input id="database-radio" type="radio" name="calc-option" value="database">
                        Obter resultado de uma base de dados
                    </label>
                </div>
                <div class="input-group">
                    <label for="fermat-radio">
                        <input id="fermat-radio" type="radio" name="calc-option" value="fermat">
                        Calcular usando o Teste de Primalidade de Fermat
                    </label>
                </div>
            </div>
            <form class="form-inline" id="prime-form">
                <div class="form-group mr-sm-3">
                    <input type="number" name="number" min="1" class="form-control">
                </div>
                <button type="submit" class="btn btn-primary">Verificar</button>
            </form>
            <div id="result" class="p-4">
                O número <span id="typed-number"></span> <span id="false-result"></span> é primo!
            </div>
        </div>
        <script src="http://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
        <script src="{% static 'script.js' %}"></script>
    </body>
</html>
